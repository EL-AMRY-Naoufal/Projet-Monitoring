<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Weather App Design | Nothing4us</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/weather.css') }}">
</head>
<body>
  {% for weather in weather_data %}
  <div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 class="date-dayname">{{ weather.city }}</h2>
        <span class="date-day">{{ weather.temperature }}°C</span>
        <i class="location-icon" data-feather="map-pin"></i>
        <span class="location">{{ weather.city }}</span>
      </div>
      <div class="weather-container">
        <i class="weather-icon" data-feather="{{ weather.icon }}"></i>
        <h1 class="weather-temp">{{ weather.temperature }}°C</h1>
        <h3 class="weather-desc">{{ weather.description }}</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="precipitation">
            <span class="title">PRECIPITATION</span>
            <span class="value">{{ weather.precipitation }} %</span>
            <div class="clear"></div>
          </div>
          <div class="humidity">
            <span class="title">HUMIDITY</span>
            <span class="value">{{ weather.humidity }} %</span>
            <div class="clear"></div>
          </div>
          <div class="wind">
            <span class="title">WIND</span>
            <span class="value">{{ weather.wind_speed }} km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <script src="./script.js"></script>
</body>
</html>
